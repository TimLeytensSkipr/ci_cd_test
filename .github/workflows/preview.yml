name: Create web preview
on:
  push:
    branches:
      - develop

jobs:
  flutter_preview:
    name: Create preview build for web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git fetch
      - run: git checkout preview
      - run: git merge -X theirs develop --allow-unrelated-histories
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter create .
      - run: flutter build web --web-renderer html --release
      - run: sed -i 's#<base href="/">#<base href="/ci_cd_test/">#g' build/web/index.html
      - run: rm -rf docs
      - run: mv build/web docs
      - run: find . -maxdepth 1 -type d -not -name docs -not -name .git -exec rm -rv {} \;
      - run: find . -type f -not -name .gitignore -delete
      - run: mv docs/* .
      - run: rm -rf docs
      - run: git add .
      - run: git commit -m "Automatic deployment by github-actions"
      - run: git push origin HEAD:preview --force